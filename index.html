    <h1 class="titulo">Calculando IMC</h1>

    </div>
    <div class="dados_altura">
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura" placeholder="Digite sua altura (ex: 1,63)">
    </div>
    <button onclick="calcular()" type="submit" id="btn-submit">Calcular</button>
